<!DOCTYPE html>
<html>
<script src='waxjs.js'></script>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

<body>
    <div id = "maindiv">
        <div class="section wax-log">
            <strong>WAX Login</strong>
            <button id="login" onclick=login()>WAX Login</button>
            <button id="logout" style="visibility: hidden;" onclick=logout()>WAX Logout</button>
            <button id="fight"  onclick=logout()>Fight</button>
        
            <p style="color:#ef9d47" id="loginresponse"></p>
            <strong>Sign Transaction</strong>
            <p>Click once you're logged in.</p>
            <button id="sign" onclick=sign()>Sign Transaction</button>
        </div>
    
    <!-- <pre><code id="response">Transaction Response -->
        
        
        <div>
            <div class="modal-wrapper" id="extract-modal">
            <div class="modal">
                <div class="modal-body">
                    <p style="color:#ef9d47" id="autologin"></p>
                    <p><button onclick="closeModal()">Close modal</button></p>
                </div>
            </div>
            <div class="modal-background"></div>
            </div>
        </div>
        <div class="section wax-main">
            <video autoplay muted loop id="myVideo">
                <source src="assets/main.mp4" type="video/mp4">
    
            </video>
            <div class="soliders">CHOOSE YOUR SOLIDERS</div>
            <div class="row content" style="margin: auto;" id="">
                <div class="col-lg-4 col-sm-4">
                    <div class="nftimg" id = "selectNFT1" onclick="openModal(this)"><i class="fa fa-plus"></i></div>
                </div>
                <div class="col-lg-4 col-sm-4">
                    <div class="nftimg" id = "selectNFT2" onclick="openModal(this)"><i class="fa fa-plus"></i></div>
                </div>
                <div class="col-lg-4 col-sm-4">
                    <div class="nftimg" id = "selectNFT3" onclick="openModal(this)"><i class="fa fa-plus"></i></div>
                </div>
            </div>
            <button class="row" id="myTimerId" onclick=countdown() style="z-index: 10;" disabled = "true">start</button>


            <div id ="count_timer" style="display: none;    justify-content: center;" >
                <div id = "watch" ><i class="fa fa-clock-o" style="font-size:48px;color:white"></i></div>
                <div id = "Fight" >Fight :</div>
                <div id = "timer" ></div>
            </div>
            <div style="display: none;margin: auto" class="row content" id="claim">
                    <div class="nftimg"  onclick="">
                        <div>
                            <div id="btn-claim" onclick=claim() style="z-index: 10;">claim reward</div>
                        </div>
                    </div>

            </div>
            <button class="row" id="btn-back" onclick=back() style="display: none;;z-index: 10;">back</button>
        </div>

        
        
    
        
    </div>  
    <!-- </code></pre> -->
    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
